<body>
  <div class="container">
    <header>
      <h1>âœ¨ ê¿ˆ ê·¸ë¦¼ ì¼ê¸°ì¥</h1>
      <p class="subtitle">ë‹¹ì‹ ì˜ ê¿ˆì„ í•´ì„í•˜ê³  ê·¸ë¦¼ìœ¼ë¡œ ë§Œë‚˜ë³´ì„¸ìš”</p>

    <!-- íƒ­ ë„¤ë¹„ê²Œì´ì…˜ -->

    <div id="interpret-tab" class="tab-content active">

          ></textarea>

        <p>ë‹¹ì‹ ì˜ ê¿ˆì„ ë¶„ì„í•˜ê³  ê·¸ë¦¼ì„ ê·¸ë¦¬ëŠ” ì¤‘ì…ë‹ˆë‹¤...<br>ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš” âœ¨</p>

  <!-- ìƒì„¸ë³´ê¸° ëª¨ë‹¬ -->
  <div id="modal" class="modal">

  <script>
    // íƒ­ ì „í™˜
    function switchTab(tabName) {
      const tabs = document.querySelectorAll('.tab-btn');
      const contents = document.querySelectorAll('.tab-content');
      
      tabs.forEach(tab => tab.classList.remove('active'));
      contents.forEach(content => content.classList.remove('active'));
      
      event.target.classList.add('active');
      document.getElementById(tabName + '-tab').classList.add('active');
      
      if (tabName === 'history') {
        loadHistory();
      }
    }

    // ê¿ˆ í•´ì„ ì‹¤í–‰
    function interpretDream() {
      const dreamText = document.getElementById('dreamText').value.trim();
      const style = document.querySelector('input[name="style"]:checked').value;
      
      if (!dreamText) {
        alert('ê¿ˆ ì´ì•¼ê¸°ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
        return;
      }
      
      // UI ìƒíƒœ ë³€ê²½
      document.getElementById('loading').classList.add('active');
      document.getElementById('result').classList.remove('active');
      document.querySelector('.btn-primary').disabled = true;
      
      // ë°±ì—”ë“œ í˜¸ì¶œ
      google.script.run
        .withSuccessHandler(onInterpretSuccess)
        .withFailureHandler(onInterpretFailure)
        .interpretDream(dreamText, style);
    }

    // í•´ì„ ì„±ê³µ
    function onInterpretSuccess(response) {
      document.getElementById('loading').classList.remove('active');
      document.querySelector('.btn-primary').disabled = false;
      
      if (response.success) {
        document.getElementById('resultImage').src = response.imageUrl;
        document.getElementById('resultText').textContent = response.interpretation;
        document.getElementById('result').classList.add('active');
        
        // ìŠ¤í¬ë¡¤ ì´ë™
        document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
      } else {
        alert('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + response.error);
      }
    }

    // í•´ì„ ì‹¤íŒ¨
    function onInterpretFailure(error) {
      document.getElementById('loading').classList.remove('active');
      document.querySelector('.btn-primary').disabled = false;
      alert('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
    }

    // íˆìŠ¤í† ë¦¬ ë¡œë“œ
    function loadHistory() {
      google.script.run
        .withSuccessHandler(onHistoryLoaded)
        .withFailureHandler(onHistoryFailure)
        .getHistory();
    }

    // íˆìŠ¤í† ë¦¬ ë¡œë“œ ì„±ê³µ
    function onHistoryLoaded(response) {
      const listEl = document.getElementById('historyList');
      
      if (!response.success || response.data.length === 0) {
        listEl.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ğŸ’­</div>
            <p>ì•„ì§ ê¸°ë¡ëœ ê¿ˆì´ ì—†ìŠµë‹ˆë‹¤.<br>ì²« ë²ˆì§¸ ê¿ˆì„ í•´ì„í•´ë³´ì„¸ìš”!</p>
          </div>
        `;
        return;
      }
      
      let html = '';
      response.data.forEach((item, index) => {
        const date = new Date(item.timestamp);
        const dateStr = date.toLocaleDateString('ko-KR') + ' ' + date.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
        const preview = item.dreamText.length > 50 ? item.dreamText.substring(0, 50) + '...' : item.dreamText;
        
        html += `
          <div class="history-card" onclick="showDetail(${index})">
            <div class="history-header">
              <span class="history-date">${dateStr}</span>
              <span class="history-style">${item.style}</span>
            </div>
            <div class="history-content">
              <img src="${item.imageUrl}" class="history-thumbnail" alt="ê¿ˆ ì´ë¯¸ì§€">
              <div class="history-text">${preview}</div>
            </div>
          </div>
        `;
      });
      
      listEl.innerHTML = html;
      
      // ì „ì—­ ë³€ìˆ˜ì— ì €ì¥ (ìƒì„¸ë³´ê¸°ìš©)
      window.historyData = response.data;
    }

    // íˆìŠ¤í† ë¦¬ ë¡œë“œ ì‹¤íŒ¨
    function onHistoryFailure(error) {
      alert('íˆìŠ¤í† ë¦¬ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + error.message);
    }

    // ìƒì„¸ë³´ê¸°
    function showDetail(index) {
      const item = window.historyData[index];
      const date = new Date(item.timestamp);
      const dateStr = date.toLocaleDateString('ko-KR') + ' ' + date.toLocaleTimeString('ko-KR');
      
      document.getElementById('modalBody').innerHTML = `
        <div class="history-header">
          <span class="history-date">${dateStr}</span>
          <span class="history-style">${item.style}</span>
        </div>
        <img src="${item.imageUrl}" class="modal-image" alt="ê¿ˆ ì´ë¯¸ì§€">
        <div style="margin: 20px 0;">
          <strong style="display: block; margin-bottom: 10px;">ê¿ˆ ì´ì•¼ê¸°:</strong>
          <div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; line-height: 1.6;">
            ${item.dreamText}

        </div>
        <div>
          <strong style="display: block; margin-bottom: 10px;">ê¿ˆ í•´ëª½:</strong>
          <div class="modal-interpretation">
            ${item.interpretation}
          </div>
        </div>
      `;
      
      document.getElementById('modal').classList.add('active');
    }

    // ëª¨ë‹¬ ë‹«ê¸°
    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    // ëª¨ë‹¬ ë°°ê²½ í´ë¦­ì‹œ ë‹«ê¸°
    document.getElementById('modal').addEventListener('click', function(e) {
      if (e.target === this) {

      }
    });
  </script>
